<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Task 4 - Heart Disease Status by Exercise Habits</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h2 class="chart-title">Task 4: Heart Disease Status by Exercise Habits</h2>
    <h3 class="chart-subtitle">Tỷ lệ phần trăm người mắc và không mắc bệnh tim theo thói quen tập thể dục</h3>

    <div class="chart-container">
        <svg id="chart2" viewBox="0 0 900 500" preserveAspectRatio="xMidYMid meet"></svg>
        <div class="legend-container">
            <h4>Heart Disease Status</h4>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #5bc0de;"></div> No
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #d9534f;"></div> Yes
            </div>
        </div>
    </div>

    <div id="tooltip" class="tooltip"></div>

    <script src="script.js"></script>
</body>

</html>
